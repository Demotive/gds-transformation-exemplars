<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title></title>

    <link href="assets/stylesheets/fonts.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div id="template-target" class="item"></div>

    <div class="cover"></div>

    <script src="assets/scripts/jquery.2.1.1.js" type="text/javascript"></script>
    <script src="assets/scripts/mustache.js" type="text/javascript"></script>
    <script src="assets/scripts/application.js" type="text/javascript"></script>

    <script id="template" type="x-tmpl-mustache">

      <div class="crest"><img src="{{ crest }}"></div>

      <div class="crest-cover"><div class="slider"></div></div>

      <div class="details">
        <div class="exemplar">Exemplar {{ number }}</div>
        <div class="name">{{ title }} <span class="phase-tag {{ status }}">{{ status }}</span></div>

        <div class="title-cover"><div class="slider"></div></div>

        <p class="lede">{{ intro }}</p>

      </div>

      <div class="data">

        <div class="circle last-to-show">
          <div class="inner">
            <div class="online">
              <span id="number">67.1k</span>
              <div class="caption">
                digital applications
                <small>over the past 9 weeks</small>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="url">{{ url }}</div>
    </script>

  </body>
</html>
