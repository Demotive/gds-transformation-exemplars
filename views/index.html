<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title></title>

    <link href="assets/stylesheets/fonts.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div id="preload">
      <img src="/assets/images/crest-bis.svg">
      <img src="/assets/images/crest-co.svg">
      <img src="/assets/images/crest-defra.svg">
      <img src="/assets/images/crest-dot.svg">
      <img src="/assets/images/crest-dwp.svg">
      <img src="/assets/images/crest-hmrc.svg">
      <img src="/assets/images/crest-ho.svg">
      <img src="/assets/images/crest-moj.svg">
    </div>

    <div id="template-target" class="item"></div>

    <div class="cover"></div>

    <script src="assets/scripts/jquery.2.1.1.js" type="text/javascript"></script>
    <script src="assets/scripts/handlebars-v1.3.0.js" type="text/javascript"></script>
    <script src="assets/scripts/application.js" type="text/javascript"></script>

    <script id="template" type="text/x-handlebars-template">

      <div class="crest">
        <img src="{{ crest }}">
        <div class="slider"></div>
      </div>

      <div class="details">

        <div class="exemplar">
          Exemplar {{ number }}
          <!--<div class="slider"></div>-->
        </div>

        <div class="name">
          {{ title }} 
          <span class="phase-tag {{ status }}">{{ status }}</span>
          {{#if publicbeta}}
            &nbsp;<span class="phase-tag public">public</span>
          {{/if}}
          <!--<div class="slider"></div>-->
        </div>

        <p class="lede">{{{ intro }}}</p>

      </div>

      <div class="data">

        <div class="circle">
          <div class="inner">
            <div class="online">
              <span id="number">{{ stat }}</span>
              <div class="caption">
                {{ statline }}
              </div>
            </div>
          </div>
          <div id="circle-cover"></div>
        </div>


      </div>

      <div class="url last-to-show">{{ url }}</div>
    </script>

  </body>
</html>
